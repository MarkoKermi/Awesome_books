<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="script.js" defer></script>
    <title>Awesome Books</title>
  </head>
</html>

<body>
  <header>
    <h2 class="title">Awesome books</h2>
  </header>

  <section class="books_list" id="books">
    <ul id="book-list_ul"></ul>
  </section>

  <form class="main-form">
    <input type="text" class="title" id="input-title" placeholder="Title" />
    <br />
    <input type="text" id="input-author" placeholder="Author" />
    <br />
    <button type="submit" id="button-add">Add Book</button>
  </form>
</body>
